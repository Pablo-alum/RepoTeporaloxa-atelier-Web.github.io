<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
      rel="shortcut icon"
      href="./imagenes/Logo-oxa.webp"
      type="image/x-icon"
    />
    <title>Oxa Deco</title>
    <link rel="preload" href="./imagenes/baner.webp" as="image" />
    <link rel="preload" href="./imagenes/Logo-oxa.svg" as="image" />
    <!-- Bootstrap CSS (versión reducida para dispositivos móviles) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="d-flex justify-content-center">
        <!-- Navbar -->
        <nav
          class="navbar navbar-expand-sm d-flex justify-content-center bg-white w-75"
        >
          <button
            class="navbar-toggler btn mx-3"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-label="Toggle Navigation Menu"
          >
            <span class="bi bi-justify h1"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end mx-3 justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item justify-content-center d-flex">
                <a
                  class="nav-link textoBlanco"
                  href="./index.html"
                  aria-label="Ir a la página de Inicio"
                >
                  Inicio <i class="bi bi-house mx-2 textoBlanco"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link justify-content-center d-flex textoBlanco"
                  href="./productos.html"
                  aria-label="Ir a la página de Productos"
                >
                  Productos <i class="bi bi-bag mx-2"></i>
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link justify-content-center d-flex textoBlanco"
                  href="../User/sobre_nostros.html"
                  aria-label="Ir a la página de Sobre nosotros"
                >
                  Sobre nosotros <i class="bi bi-person mx-1"></i>
                </a>
              </li>
              <li class="nav-item justify-content-center d-flex">
                <a
                  class="nav-link textoBlanco"
                  href="../User/proyectos.html"
                  aria-label="Ir a la página de Proyectos"
                >
                  Proyectos <i class="bi bi-briefcase mx-1"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <!-- End Navbar -->
      </header>
      <!-- End Header -->

      <main>
        <!-- Banner -->
        <div class="d-flex justify-content-center">
          <div
            class="mt-4 mx-3 p-3 container rounded position-relative d-flex justify-content-center"
          >
            <img
              rel="preload"
              class="img-fluid position-relative"
              src="./imagenes/baner.webp"
              alt="baner"
              sizes="980px"
              width="980"
              height="353"
              loading="eager"
            />
            <img
              src="./imagenes/Logo-oxa.svg"
              class="w-25 position-absolute top-50 start-50 translate-middle img-fluid"
              sizes="330px"
              width="330px"
              height="330px"
              loading="eager"
              alt="Logo de Oxa Deco"
            />
          </div>
        </div>
        <!-- End Banner -->

        <!-- Categorías -->
        <div class="container">
          <div class="row">
            <!-- Vue.js loop for categories -->
            <a
              v-for="categoria in categorias"
              class="m-2 bg-white p-2 pt-3 col-md-4 col-12 d-flex justify-content-center text-decoration-none rounded"
              type="button"
              href="#Cerámica"
            >
              <h3
                class="textoBlanco h5 pt-3"
                v-show="categoria.products.length !== 0"
              >
                {{ categoria.category }}
                <img
                  alt="imagen"
                  :src="'/api/categorias/imagen/' + categoria.id"
                  style="width: 50px"
                />
              </h3>
            </a>
            <!-- End Vue.js loop for categories -->
          </div>
        </div>
        <!-- End Categorías -->

        <!-- Secciones de Categorías -->
        <section v-for="categoria in categorias">
          <div v-show="categoria.products.length !== 0">
            <div class="d-flex justify-content-center">
              <h2 class="display-5 textoNegro" id="tabla_Madera">
                {{ categoria.category }}
              </h2>
            </div>
            <div class="container">
              <div
                class="row row-cols-1 row-cols-sm-2 row-cols-md-3 justify-content-center"
              >
                <!-- Vue.js loop for products -->
                <div
                  class="col mb-4 d-flex justify-content-center align-items-center"
                  v-for="producto in categoria.products"
                >
                  <a
                    :href="'./Detail_product.html?id=' + producto.id"
                    class="text-decoration-none"
                  >
                    <div class="card glass shadow-drop-2-center">
                      <img
                        class="card-img-top p-3"
                        :src="'/api/productos/imagen/' + producto.id"
                        alt="Imagen producto Oxa Deco"
                      />
                      <div class="card-body colorFondoBlanco textoBlanco">
                        <h5 class="card-title">{{ producto.nameProduct }}</h5>
                        <h5 class="card-text">{{ producto.price }}</h5>
                      </div>
                    </div>
                  </a>
                </div>
                <!-- End Vue.js loop for products -->
              </div>
            </div>
          </div>
        </section>
        <!-- End Secciones de Categorías -->
      </main>

      <!-- Footer -->
      <footer class="text-center text-white">
        <div class="text-center textoBlanco p-3">
          © 2023 Copyright: Oxa atelier
        </div>
      </footer>
      <!-- End Footer -->
    </div>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Vue.js -->
    <script
      rel="modulepreload"
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"
      integrity="sha512-Wbf9QOX8TxnLykSrNGmAc5mDntbpyXjOw9zgnKql3DgQ7Iyr5TCSPWpvpwDuo+jikYoSNMD9tRRH854VfPpL9A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Custom JavaScript -->
    <script async src="./javascript/index.js" charset="utf-8"></script>
  </body>
</html>
