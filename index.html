<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/master.css" charset="utf-8" />
    <link
      rel="shortcut icon"
      href="./imagenes/Mesa_de_trabajo_1.png"
      type="image/x-icon"
    />
    <title>Oxa atelier</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <nav class="navbar navbar-expand-lg navar-Color">
          <a class="navbar-brand mx-3" href="#">
            <img
              src="./imagenes/Mesa_de_trabajo_1.png"
              alt=""
              style="width: 4rem"
            />
          </a>
          <button
            class="navbar-toggler mx-3"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end mx-3"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item justify-content-center d-flex">
                <a class="nav-link" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link justify-content-center d-flex" href="#"
                  >Productos <i class="bi bi-bag mx-2"></i
                ></a>
              </li>
              <li class="nav-item">
                <a class="nav-link justify-content-center d-flex" href="#"
                  >Contacto <i class="bi bi-person mx-1"></i>
                </a>
              </li>
              <li class="nav-item justify-content-center d-flex">
                <a class="nav-link" href="#"
                  >Me gusta <i class="bi bi-heart mx-1"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <!--Carusel-->
      <div class="justify-content-center d-flex">
        <h2 class="m-3 textoResaltado display-5">Nuestros favoritos</h2>
      </div>
      <div class="d-flex justify-content-center">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./imagenes/caruel1.jpg"
                alt="First slide"
                style="max-height: 35rem"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./imagenes/Carusel2.jpeg"
                style="max-height: 35rem"
                alt="Second slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev h1"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span
              class="carousel-control-prev-icon h1"
              aria-hidden="true"
            ></span>
          </a>
          <a
            class="carousel-control-next h1"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span
              class="carousel-control-next-icon h1"
              aria-hidden="true"
            ></span>
          </a>
        </div>
      </div>
      <!--Carusel final-->
      <div class="d-flex justify-content-center">
        <h2 class="display-5 textoResaltado">Hechos de madera</h2>
      </div>
      <div class="container">
        <div class="">
          <div class="row row-cols-2 row-col-sm-auto ">
            <div
              class="col-lg-3  col-sm-4  mt-3   d-flex justify-content-center pruba"
              v-for="i in 9"
              key="i"
            >
              <div class="card h-100 cards">
                <img
                  class="card-img-top p-4"
                  src="./imagenes/Tabla_Madera1.jpeg"
                  alt="Card image cap"
                />
                <div class="card-body colorFondo">
                  <h5 class="card-text">150$</h5>
                  <h5 class="card-title">Escultura Oxa atelier {{i}}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/main.js" charset="utf-8"></script>
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
