<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./css/master.css" charset="utf-8" />
    <link rel="stylesheet" href="./css/Detail_product.css" charset="utf-8" />
    <link
      rel="shortcut icon"
      href="./imagenes/Mesa_de_trabajo_1.png"
      type="image/x-icon"
    />
    <title>Oxa atelier</title>
  </head>
  <body>
    <div id="app">
      <header>
        <div class="container">
          <nav
            class="navbar navbar-expand-sm d-flex justify-content-center fondoNegro"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <button
              class="navbar-toggler btn mx-3"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
            >
              <span class="bi bi-justify text-light h1"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end mx-3 justify-content-center"
              id="navbarNav"
            >
              <ul class="navbar-nav">
                <li class="nav-item justify-content-center d-flex">
                  <a class="nav-link textoBlanco" href="./index.html"
                    >Inicio
                    <i class="bi bi-house mx-2 textoBlanco"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link justify-content-center d-flex textoBlanco"
                    href="./productos.html"
                    >Productos <i class="bi bi-bag mx-2"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link justify-content-center d-flex textoBlanco"
                    href="#"
                    >Contacto <i class="bi bi-person mx-1"></i>
                  </a>
                </li>
                <li class="nav-item justify-content-center d-flex">
                  <a class="nav-link textoBlanco" href="#"
                    >Me gusta <i class="bi bi-heart mx-1"></i>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <!--Detalles productos-->
      <main class="">
        <div class="d-flex justify-content-center" >
          <div class="container">
            <div class="row detail_product justify-content-center my-4 p-4 m-2">
              <div class="col-8 fondoNegro p-4 rounded imagen mb-3">
                <img src="./imagenes/Cermaica.jpg" alt="" class="w-100" />
              </div>
              <div class="col  fondoBlanco">
                <h5 class="display-5">{{infomacion.nombre}}</h5>
                <h5 class="h1">Precio: {{infomacion.precio}}</h5>
                <p class="h5">
                    {{infomacion.descripcion}}</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!--Final o pide de pagina-->

      <footer class="text-center text-white fondoNegro">
        <!-- Grid container -->
        <div class="container pt-4">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-link btn-floating btn-lg m-1 textoBlanco"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-facebook"></i
            ></a>

            <!-- Twitter -->
            <a
              class="btn btn-link btn-floating btn-lg m-1 textoBlanco"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-whatsapp"></i
            ></a>

            <!-- Instagram -->
            <a
              class="btn btn-link btn-floating btn-lg textoBlanco m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-link btn-floating btn-lg textoBlanco m-1"
              href="#!"
              role="button"
              data-mdb-ripple-color="dark"
              ><i class="bi bi-envelope-at"></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center textoBlanco p-3">
          Â© 2023 Copyright:
          <a class="textoBlanco">Oxa atelier</a>
        </div>
        <!-- Copyright -->
      </footer>
      <!--Final del pie de pagina-->
    </div>

    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/Detail_product.js" charset="utf-8"></script>
    <!--Boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
